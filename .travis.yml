language: php
addons:
  chrome: stable
  
jobs:
  include:
    - php: '7.1'
    - php: '7.2'
    - php: '7.3'
    - php: '7.4'
      env: deps=low

cache:
  directories:
    - $HOME/.composer/cache

before_install:
  - if [[ $lint = '1' ]]; then wget https://github.com/FriendsOfPHP/PHP-CS-Fixer/releases/download/v2.16.1/php-cs-fixer.phar; fi
  - if [[ $lint = '1' ]]; then wget https://github.com/phpstan/phpstan/releases/download/0.12.8/phpstan.phar; fi

before_script:
  - phpenv config-rm xdebug.ini

install:
  - if [[ $deps = 'low' ]]; then
      composer update --prefer-dist --no-progress --no-suggest --prefer-stable --prefer-lowest --ansi;
    else
      composer update --prefer-dist --no-progress --no-suggest --ansi;
    fi  
  
before_script: 
    - cp phpunit.xml.dist phpunit.xml
    - composer self-update
    - composer install --dev
    - pip install --user codecov

script:
    - PANTHER_CHROME_DRIVER_BINARY=`which chromedriver` ./vendor/bin/phpunit -c phpunit.xml --coverage-clover=coverage.xml

after_success:
  - bash <(curl -s https://codecov.io/bash)
